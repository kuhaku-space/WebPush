<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8/'>
  <link rel="manifest" href="./manifest.json">
  <script>
    // service workerが有効なら、service-worker.js を登録します
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</head>

<body>
  <button id="allow_push_notification">トークン取得</button>
  <p id="output"></p>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-messaging-compat.js"></script>
  <script type="module" src="./modules/config.mjs"></script>
  <script type="module" src="./modules/token.mjs"></script>
  <script src="./main.js">
  </script>
</body>

</html>
